<div *ngIf="productoscargados" id="main">
    <div class="inner">
      <div class="columns">
        <!-- Articulo -->
        <ng-container *ngFor="let p of products">

        <div *ngIf="p.tipo == tipo || !filtro"  >
          <div class="image fit">
            <div class="grid">
                <figure class="effect-apollo">
                  <img src={{p.urlmostrar}} alt="{{p.description}}"/>
                  <figcaption>
                    <p style="padding-bottom: 16px" class="precio">{{p.price}}$</p>
                    <br>
                    <p class="descripcion">{{p.description}}</p>
                    <button  type="button" class="btn btn-danger eliminar" (click)="agregarAlCarrito(p)">Comprar</button>
                    <button *ngIf="authService.isLoggedIn" type="button" class="btn btn-danger eliminar" (click)="deleteProduct($event,p)">Eliminar</button>
                  </figcaption>			
                </figure>
              </div>
            </div>
          </div>

        </ng-container>
       
      </div>
    </div>
  </div>

  <a style="position:fixed;bottom:5px;right:5px;margin:0;padding:5px 3px;" data-toggle="collapse" href="#collapseExample">Carrito<i class="far fa-biohazard"></i></a>
